<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0px;
            margin: 0px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #7b1c1c;
            height: 23px;
            padding: 15px;
        }
        .navbar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        #sidebtn {
            background-color: #7b1c1c;
            color: white;
            margin-right: auto;
            border: none;
            font-size: 20px;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #7b1c1c;
            color: white;
            box-sizing: border-box;
            position: fixed;
            display: block; /* Make sure sidebar is visible */
            transition: left 0.3s ease;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #d7a7a7;
        }
        h2 {
            text-align: center;
            margin-top: 100px;
            font-family: 'Times New Roman', Times, serif;
            color: #7b1c1c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button id="sidebtn">â˜°</button>
        <a href="home.html">Home</a>
        <a href="home.html">Login</a>
        <a href="index.html">Register</a>
        <a href="about.html">About us</a>
    </div>

    <div class="sidebar" id="sidebarid">
        <a id="viewUsersLink" href="user-list.html"><i class="fas fa-user-friends"></i> View Users</a>
        <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
        <a href="home.html"><i class="fa fa-user"></i> Profile</a>
        <a href="home.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <h2 id="welcomeMessage"></h2>

    <script>
        // Extract the username from the URL
        const params = new URLSearchParams(window.location.search);
        const username = params.get("username");

        // Display the welcome message
        document.getElementById("welcomeMessage").textContent = `Welcome, ${username}!`;

        // Update the View Users link to include the username
        document.getElementById('viewUsersLink').href = `user-list.html?username=${username}`;
    </script>
</body>
<script src="script.js"></script>
</html>
